<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *; font-src * data:; img-src * data:; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval' ">
    <!--<meta http-equiv="Content-Security-Policy" content="img-src * 'self' data:; default-src *; style-src 'self' 'unsafe-inline'; script-src 'self'  'unsafe-inline' 'unsafe-eval'; ">-->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *;img-src * 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
  <title>Streamline</title>
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/components-streamline-theme.css">
  <link rel="stylesheet" href="lib/ui-select/select.min.css"/>
  <link rel="stylesheet" href="lib/select2/select2.css"/>

  <link rel="stylesheet" href="css/app.css"/>

  <script src="cordova.js"></script>

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="lib/ngstorage/ngStorage.min.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/onsen/js/onsenui.min.js"></script>
  <script src="lib/ui-select/select.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script>
    ons.disableAutoStatusBarFill();

    document.addEventListener("deviceready", function() {
      if (window.StatusBar) {
        StatusBar.hide();
      }

    }, false);


    ons.ready(function() {

      // set to either portrait
      screen.lockOrientation('portrait-primary');

      app.navi.on('postpush', function(event) {
        if (event.enterPage.name === "photolist.html") {
          event.leavePage.destroy();
        }

        if (event.enterPage.name === "photo.html") {
          screen.lockOrientation('landscape-primary');
        }
        else {
          screen.lockOrientation('portrait-primary');
        }
      });

      app.navi.on('postpop', function(event) {
        if (event.enterPage.name === "photo.html") {
          screen.lockOrientation('landscape-primary');
        }
        else {
          screen.lockOrientation('portrait-primary');
        }
      });
      
    });
  </script>
</head>

<body>

  <ons-modal var="app.slBusy">
    <ons-icon icon="ion-load-c" spin="true"></ons-icon>
  </ons-modal>

  <ons-navigator animation="slide" var="app.navi" page="main.html"></ons-navigator>

  <div class="copyright"><strong>Powered by BiS StreamLine&trade; v2.1</strong></div>

  <div style="width: 0; height: 0; overflow: hidden;">
    <canvas id="PhotoEdit"></canvas>
  </div>

</body>
</html>
